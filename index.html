  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .barra-tarefas {
      background-color: #FF7F50;
      color: white;
      padding: 15px 0;
      text-align: center;
    }

    .barra-tarefas a {
      color: white;
      text-decoration: none;
      margin: 15px;
    }

    .imagem-principal {
      width: 100%;
      max-height: 500px;
      overflow: hidden;
      border-radius: 3.5px;
    }

    .imagem-principal img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .discricao {
      text-align: center;
      margin: 30px auto;
      max-width: 800px;
    }


    .carrossel-container {
      margin: 20px auto;
      width: 80%;
      overflow: hidden;
      position: relative;
      border-radius: 5px;
    }

    .carrossel {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carrossel a {
      flex: 0 0 100%;
    }

    .carrossel img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: block;
    }

    .carrossel-controles {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
    }

    .carrossel-controles button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 18px;
    }

    .footer {
      background-color: #FF7F50;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }

    .footer p {
      margin: 5px 0;
    }
  </style>
</head>

    <p><span id="year"></span></p>
  </footer>


  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    let indiceAtual = 0;

    function mudarSlide(direcao) {
      const carrossel = document.querySelector('.carrossel');
      const totalSlides = document.querySelectorAll('.carrossel a').length;

      indiceAtual += direcao;

      if (indiceAtual < 0) {
        indiceAtual = totalSlides - 1;
      } else if (indiceAtual >= totalSlides) {
        indiceAtual = 0;
      }

      carrossel.style.transform = `translateX(-${indiceAtual * 100}%)`;
    }
  </script>
